<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>My Quote Machine</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css'>
<link rel='stylesheet prefetch' href='http://www.w3schools.com/lib/w3.css'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Antic+Slab'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <body>
  <div class="quote-box">
    <div class="w3-card-4">
      <header class="w3-container w3-white">
        <center><h3>Quote of the moment...</h3></center>
      </header>

      <div class="w3-container w3-white">
        <br/>
        <center>
          <font size="4"> 
              <p id="quote">hi</p>
          </font>
          <p id="author">hi</p>
          <br/>
          <p><button class="w3-btn w3-dark-grey" id="quoteMe">New Quote</button></p>
        </center> 
      </div>

      <footer class="w3-container w3-white share-box">
        <center>
          <a id="tweetMe" href="https://twitter.com/intent/tweet" alt="TwitterIcon" title="Twitter" target="_blank"><i class="fa fa-twitter fa-2x"></i></a>
        </center>
      </footer>
    </div>
  </div>
</body>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
